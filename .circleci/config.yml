# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.9


    steps:
      - checkout
      - run: sudo npm install -g @angular/cli
      - run: sudo npm install
      - run: sudo npm cache clean -f
      - run: sudo npm install -g n
      - run: sudo n stable
      - run: sudo npm rebuild node-sass
      - run: sudo npm i node-sass@latest --unsafe-perm
      - run: sudo npm run build
      - run: sudo wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
      - run: sudo echo 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main' | sudo tee /etc/apt/sources.list.d/google-chrome.list
      - run: sudo apt-get update
      - run: sudo sudo apt-get install google-chrome-stable
      - run: sudo ng test --browsers ChromeHeadless --watch=false # run test Headless and exit after running unit test

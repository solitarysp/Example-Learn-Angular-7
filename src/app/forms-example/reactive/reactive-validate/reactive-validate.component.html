
<p>====================================== Generating form controls with FormBuilder
  =====================================</p>
<div>
  nested form groups
  <form [formGroup]="usernestedFormFormBuilder" (ngSubmit)="submitNestedFormFormBuilder()">

    <label>
      First Name:
      <input type="text" formControlName="firstName">
      <ng-container *ngIf="f.firstName.errors">
        <div *ngIf="f.firstName.errors.required">firstName is required</div>
      </ng-container>
    </label>

    <label>
      Last Name:
      <input type="text" formControlName="lastName">
      <ng-container *ngIf="f.lastName.errors">
        <div *ngIf="f.lastName.errors.required">lastName is required</div>
        <div *ngIf="f.lastName.errors.minlength">Min là {{f.lastName.errors.minlength.requiredLength}} hiện tại
          là  {{f.lastName.errors.minlength.actualLength}}</div>
      </ng-container>
    </label>

    <div formGroupName="address">
      <h3>Address</h3>

      <label>
        Street:
        <input type="text" formControlName="street">
      </label>

      <label>
        City:
        <input type="text" formControlName="city">
      </label>

      <label>
        State:
        <input type="text" formControlName="state">
      </label>

      <label>
        Zip Code:
        <input type="text" formControlName="zip">
      </label>
    </div>

    <button type="submit" [disabled]="!usernestedFormFormBuilder.valid">Submit</button>
  </form>
</div>

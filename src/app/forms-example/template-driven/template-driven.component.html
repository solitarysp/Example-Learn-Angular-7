<div>
  {{student | json}}
  <form (ngSubmit)="getDataCu()" class="row" style="padding: 0px;margin: 0px" #user="ngForm">
    <div class="form-group col-xl-12">
      <label for="power">Name</label>
      <select name="lastName" [(ngModel)]="student.lastName" class="form-control" id="power" required>
        <option [value]=""></option>

        <option *ngFor="let pow of ['le','nguyen']" [value]="pow">{{pow}}</option>
      </select>
    </div>
    <div class="form-group col-xl-12">
      <label for="alterEgo">Ho</label>
      <input type="text" [(ngModel)]="student.firstName" name="firstName" class="form-control" required id="alterEgo"
             #spy #name="ngModel">
      <div [hidden]="(name.valid || name.pristine)"
           class="alert alert-danger">
        firstName is required
      </div>
      {{spy.className}}

    </div>
    <button type="submit" [disabled]="!user.form.valid" class="btn btn-success">Submit</button>
    <button type="reset" class="btn btn-success">Reset</button>

  </form>

</div>

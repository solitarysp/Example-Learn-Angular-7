<form #user="ngForm">

  <div class="form-group col-xl-12">
    <label for="name">Name</label>
    <input name="name" required minlength="4" email appForbiddenName [(ngModel)]="student.firstName" id="name" #name="ngModel"
           >
    <div *ngIf="name.invalid && (name.dirty || name.touched)"
         class="alert alert-danger">

      <div *ngIf="name.errors.required">
        Name is required.
      </div>
      <div *ngIf="name.errors.minlength">
        Name must be at least 4 characters long.
      </div>
      {{name.errors | json}}
      <div *ngIf="name.errors.forbiddenName">
        Name cannot be Bob.
      </div>
      <div *ngIf="name.errors.email">
        Không phải email
      </div>

    </div>

  </div>
  <button type="submit" [disabled]="!user.form.valid" class="btn btn-success">Submit</button>

</form>
